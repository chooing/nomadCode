<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="randomNumberGame.css" />
    <title>Document</title>
  </head>
  <body>
    <h2>Random Number Game</h2>
    <form id="gameForm">
      <div>
        <label for="numberRange">Generate a number brtween 0 and</label>
        <input type="number" id="numberRange" min="1" required />
      </div>
      <div>
        <label for="userNumber">Guess the number:</label>
        <input type="number" id="userNumber" min="0" required />
      </div>
      <div>
        <input type="submit" value="Play!" />
      </div>
    </form>
    <div id="resultText">
      <p></p>
      <h3></h3>
    </div>
    <script src="randomNumberGame.js"></script>
  </body>
</html>
