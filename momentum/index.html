<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reaet.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Momentum App</title>
  </head>
  <body>
    <div id="wrap">
      <div id="todoContainer">
        <h2>TODO LIST</h2>
        <form id="todoForm">
          <input
            type="text"
            placeholder="Write a To Do and Press Enter"
            required
          />
        </form>
        <ul id="todoList"></ul>
      </div>
      <div id="contents">
        <div id="textContainer" class="bg-0">
          <form id="loginForm" class="hidden">
            <input
              type="text"
              maxlength="15"
              placeholder="What is your name?"
              required
            />
            <input type="submit" value="â–¶" />
          </form>
          <h1 id="greeting" class="hidden">
            Hello, <span></span>! <br />
            How Are you today?
          </h1>
          <div id="quotes">
            <span></span>
            <span></span>
          </div>
        </div>
        <div id="calenderContainer" class="empty">calender</div>
        <div id="myWrap">
          <div id="todayContainer">
            <div class="clock">
              <h2 id="clock">00:00:00</h2>
              <h3 id="day">2000.00.00</h3>
            </div>
            <div id="weather">
              <span class="material-icons"> </span>
              <span></span>
            </div>
          </div>

          <div id="bookContainer" class="empty">BookMark</div>
        </div>
      </div>
    </div>

    <script src="./js/background.js"></script>
    <script src="./js/weather.js"></script>
    <script src="./js/clock.js"></script>
    <script src="./js/greetings.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/todo.js"></script>
  </body>
</html>
